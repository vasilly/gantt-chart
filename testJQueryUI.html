<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>jQuery UI Slider - Range slider</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.min.css"> -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.css">
    <!-- <link rel="stylesheet" href="/resources/demos/style.css"> -->
    <style>
    /*jQuery-ui range slider over-rides*/

    .ui-slider .ui-slider-handle {
        left: -.6em;
        border-radius: 50%;
        text-decoration: none;
        text-align: center;
        font-size: 2rem;
        top: -1rem;
        background: linear-gradient(to bottom, #5fda80 0%, #4daf70 100%);
    }

    .ui-slider-range {
        height: 2px;
    }

    .ui-widget-header {
        background: #d9d9d9;
    }

    .ui-widget {
        /*font-family: Trebuchet MS,Tahoma,Verdana,Arial,sans-serif;*/
        font-size: .1em;
    }

    .ui-widget-content {
        border: none;
        background: #e9e9e9;
    }

    .ui-corner-all {
        border-radius: 3px;
    }

    .ui-widget-content .ui-state-focus {
        border: 1px solid green;
        color: red;
    }
    </style>
</head>

<body>
    <div class="border form-group col-sm-6 col-md-4 col-lg-3">
        <label class="control-label" for="inputEmail">Calories</label>
        <div class="no-gutter">
            <div class="col-xs-6 col-lg-4">
                <label for="code">Min</label>
                <input id="minValue" value="20" class="form-control" type="text">
            </div>
            <div class="col-xs-6 col-lg-4">
                <label for="code">Max</label>
                <input id="maxValue" value="180" class="form-control input-normal" type="text">
            </div>
            <div id="slider-range"></div>
        </div>
    </div>
    <script>
    $(function() {
        $("#slider-range").slider({
            range: true,
            min: 0,
            max: 200,
            values: [20, 180],
            slide: function(event, ui) {
                // $( "#amount" ).val( "$" + ui.values[ 0 ] + " - $" + ui.values[ 1 ] );
                $("#minValue").val(ui.values[0]);
                $("#maxValue").val(ui.values[1]);
            }
        });
        $("#amount").val(
            "$" + $("#slider-range").slider("values", 0) +
            " - $" + $("#slider-range").slider("values", 1)
        );
    });
    </script>
</body>

</html>
