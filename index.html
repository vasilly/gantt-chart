    <script>
    $(function() {
        $("#slider-range").slider({
            range: true,
            min: 0,
            max: 200,
            values: [20, 180],
            slide: function(event, ui) {
                // $( "#amount" ).val( "$" + ui.values[ 0 ] + " - $" + ui.values[ 1 ] );
                $("#minValue").val(ui.values[0]);
                $("#maxValue").val(ui.values[1]);
            }
        });
        // $("#amount").val(
        //     "$" + $("#slider-range").slider("values", 0) +
        //     " - $" + $("#slider-range").slider("values", 1)
        // );
        $('#minValue ').change(function() {
            $('#delivery-time-display').text("15");
            animateNumbers('#delivery-time-display', 500)

        });
        $('#btn-15').click(function() {
            $('#delivery-arc').removeClass("c30 c45 c60");
            $('#delivery-time-display').text("15");
            animateNumbers('#delivery-time-display', 500)

        });
        $('#btn-30').click(function() {
            $('#delivery-arc').removeClass("c30 c45 c60").addClass("c30");
            $('#delivery-time-display').text("30");
            animateNumbers('#delivery-time-display', 500)


        });
        $('#btn-45').click(function() {
            $('#delivery-arc').removeClass("c30 c45 c60").addClass("c30 c45");
            $('#delivery-time-display').text("45");
            animateNumbers('#delivery-time-display', 500)


        });

        $('#btn-60').click(function() {
            $('#delivery-arc').removeClass("c30 c45 c60").addClass("c30 c45 c60");
            $('#delivery-time-display').text("60");
            animateNumbers('#delivery-time-display', 500)



        });

        function animateNumbers(id, ms) {
            var $num = $(id)
            $num.prop('Counter', 0).animate({
                Counter: $num.text()
            }, {
                duration: ms || 400,
                easing: 'swing',
                step: function(now) {
                    $num.text(Math.ceil(now));
                }
            });
        }
        // animate numbers
        $('delivery-time-display').each(function() {
            $(this).prop('Counter', 0).animate({
                Counter: $(this).text()
            }, {
                duration: 4000,
                easing: 'swing',
                step: function(now) {
                    $(this).text(Math.ceil(now));
                }
            });
        });

        var range = document.getElementById('range');

noUiSlider.create(range, {
  start: [ 20, 180 ], // Handle start position
  step: 1, // Slider moves in increments of '10'
  margin: 20, // Handles must be more than '20' apart
  connect: true, // Display a colored bar between the handles
  // direction: 'ltr', // Put '0' at the bottom of the slider
  // orientation: 'vertical', // Orient the slider vertically
  behaviour: 'tap-drag', // Move handle on tap, bar is draggable
  range: { // Slider can select '0' to '100'
    'min': 0,
    'max': 200
  }
});
// Connect the input to the slider
var valueInput = document.getElementById('value-input'),
  // valueSpan = document.getElementById('value-span'),
  valueMin = document.getElementById('value-input-min');

// When the slider value changes, update the input and span
range.noUiSlider.on('update', function( values, handle ) {
  if ( handle ) {
    valueInput.value = values[handle];
  } else {
    valueMin.value = values[handle];
  }
});

// When the input changes, set the slider value
valueInput.addEventListener('change', function(){
  range.noUiSlider.set([null, this.value]);
});
valueMin.addEventListener('change', function(){
  range.noUiSlider.set([this.value, null]);
});
        // dom ready
    });
    </script>
