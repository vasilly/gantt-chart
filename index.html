    <script>
    $(function() {
        // $('#new-spot').html(  $('#copy-me').clone() );
        // document.querySelector('#new-spot').innerHTML=document.querySelector('#copy-me').innerHTML;

        $('#btn-15').click(function() {
            updateTimeArcs("", "15");
        });

        $('#btn-30').click(function() {
            updateTimeArcs("c30", "30");
        });

        $('#btn-45').click(function() {
            updateTimeArcs("c30 c45", "45");
        });

        $('#btn-60').click(function() {
            updateTimeArcs("c30 c45 c60", "60");
        });

        function updateTimeArcs(addClasses, displayText) {
            var $display = $('.delivery__minutes-lg');
            var originalNumber = $display.text();
            $('.delivery__arcs').removeClass("c30 c45 c60").addClass(addClasses);
            $display.text(displayText);
            animateNumbers('.delivery__minutes-lg', 500, originalNumber)
        }

        $('#resetSwitch').click(function() {
            var $reset = $('#resetSwitch');
            $('.btn').removeClass('active');
            $('#btnBreakfast, #btnPopular, #btn-15').addClass('active');
            updateTimeArcs("", "15");
            $('#cal-input-min').val('20');
            $('#cal-input-max').val('180');
            range.noUiSlider.set([20, 180]);
        });

        function animateNumbers(id, ms, oldNum) {
            var $num = $(id)
            $num.prop('Counter', oldNum).animate({
                Counter: $num.text()
            }, {
                duration: ms || 400,
                easing: 'swing',
                step: function(now) {
                    $num.text(Math.ceil(now));
                }
            });
        }

        var range = document.getElementById('cal-input-range');

        noUiSlider.create(range, {
            start: [20, 180],
            step: 1,
            margin: 20,
            connect: true,
            behaviour: 'tap-drag',
            range: {
                'min': 0,
                'max': 200
            }
        });
        // Connect the input to the slider
        var valueMax = document.getElementById('cal-input-max'),
            valueMin = document.getElementById('cal-input-min');

        // When the slider value changes, update the input and span
        range.noUiSlider.on('update', function(values, handle) {
            if (handle) {
                valueMax.value = values[handle];
            } else {
                valueMin.value = values[handle];
            }
        });

        // When the input changes, set the slider value
        valueMax.addEventListener('change', function() {
            range.noUiSlider.set([null, this.value]);
        });
        valueMin.addEventListener('change', function() {
            range.noUiSlider.set([this.value, null]);
        });
        // dom ready
    });
    </script>
