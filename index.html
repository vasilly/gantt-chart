<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="Vasko Traikovski" content="">
    <!-- <link rel="icon" href="../../favicon.ico"> -->
    <link rel="icon" href="vasilly.jpeg">
    <title>Nearby Take-away Food</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- silviomorto bootstrap select -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.10.0/css/bootstrap-select.min.css">
    <!-- just for the nice map icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundicons/3.0.0/foundation-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/8.5.1/nouislider.min.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,700,500' rel='stylesheet' type='text/css'>
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="myob.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12  col-sm-12  col-md-10  col-md-offset-1 col-lg-offset-1">
                <h4 class="title">Filter<span id="resetSwitch" class=" pull-right right-label">Reset filters</span></h4>
            </div>
        </div>
        <div class="row">
            <!-- Cuisine -->
            <!-- ----- -->
            <div class="border form-group col-sm-6 col-md-5 col-md-offset-1 col-lg-offset-1 col-lg-5  ">
                <label class="control-label">Cuisine Type</label>
                <div class="" data-toggle="buttons">
                    <label id="btnBreakfast" class="btn button-myob active">
                        <input type="radio" name="options" class="">Breakfast
                    </label>
                    <label class="btn button-myob">
                        <input type="radio" name="options" id="btnLunch">Lunch
                    </label>
                    <label class="btn button-myob">
                        <input type="radio" name="options" id="btnDinner">Dinner
                    </label>
                </div>
            </div>
            <!-- Sort By -->
            <!-- ----- -->
            <div class="border form-group col-sm-6 col-sm-6 col-md-5 col-lg-5 ">
                <label class="control-label">Sort by</label>
                <div data-toggle="buttons">
                    <label id="btnPopular" class="btn button-myob active">
                        <input type="radio" name="options">Popular
                    </label>
                    <label class="btn button-myob">
                        <input type="radio" name="options" id="btnLatest">Latest
                    </label>
                </div>
            </div>
            <!-- Calories -->
            <!-- ----- -->
            <div class="border form-group col-sm-12 col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1 ">
                <label class="control-label" for="inputEmail">Calories</label>
                <div class="row">
                    <div class="col-xs-6 col-lg-6">
                        <label class="minmax" for="code">Min</label>
                        <!-- <input id="minValue" value="20" class="form-control" type="text"> -->
                        <input id="val-input-min" class="form-control">
                    </div>
                    <div class="col-xs-6 col-lg-6">
                        <label class="minmax" for="code">Max</label>
                        <!-- <input id="maxValue" value="180" class="form-control input-normal" type="text"> -->
                        <input id="val-input-max" class="form-control">
                    </div>
                    <div class="col-xs-12 col-lg-12" style="padding-top:2rem;padding-bottom:0rem;">
                        <div id="range"></div>
                    </div>
                </div>
            </div>
            <!-- --- -->
            <!-- tidiey -->
            <!-- latest select -->
            <div class="border form-group col-xs-12    col-sm-6 col-md-5 col-md-offset-1 col-lg-5 col-lg-offset-1">
                <label class="control-label">Location</label>
                <div class="no-gutter">
                    <select class="selectpicker">
                        <option data-icon="fi-marker check-mark"> Richmond, Victoria</option>
                        <option data-icon="fi-marker check-mark"> Hawthorn, Victoria</option>
                    </select>
                </div>
            </div>
            <!-- Delivery time -->
            <!-- ----- -->
            <div class="border form-group col-xs-12 col-sm-6 col-md-5  col-lg-5 ">
                <div class="row1 no-gutter1">
                    <label class="control-label">Delivery time</label>
                </div>
                <!-- svg -->
                <svg class="defs-only" xmlns="http://www.w3.org/2000/svg" width="0" height="0">
                    <symbol id="quarterarc">
                        <path d="M190 100 A 90 90, 0, 0, 0, 100 10" stroke="#61dd82" stroke-width="20" stroke-linecap="round" fill="#fff" />
                    </symbol>
                    <symbol id="circlebackground">
                        <circle r="90" cx="100" cy="100" fill="white" stroke="#dfdfdf" stroke-width="20"></circle>
                    </symbol>
                </svg>
                <div id="delivery-arc" style="float:left;">
                    <svg id="c1" viewBox="0 0 200 200">
                        <use xlink:href="#quarterarc" />
                    </svg>
                    <svg id="c2" viewBox="0 0 200 200">
                        <use xlink:href="#quarterarc" />
                    </svg>
                    <svg id="c3" viewBox="0 0 200 200">
                        <use xlink:href="#quarterarc" />
                    </svg>
                    <svg id="c4" viewBox="0 0 200 200">
                        <use xlink:href="#quarterarc" />
                    </svg>
                    <svg id="" viewBox="0 0 200 200">
                        <use xlink:href="#circlebackground" />
                    </svg>
                    <div id="delivery-time-display" class="txtMin">15</div>
                    <div class="txtMins">mins</div>
                </div>
                <!-- end delivery-arcs -->
                <!-- svg end -->
                <div class="delivery-time__btns" data-toggle="buttons">
                    <label id1="btn-15" id="btn-15" class="btn button-myob active">
                        <input type="radio" name="options" class="">15 min
                    </label>
                    <label class="btn button-myob" id="btn-30">
                        <input type="radio" name="options">30 min
                    </label>
                    <label class="btn button-myob" id="btn-45">
                        <input type="radio" name="options">45 min
                    </label>
                    <label class="btn button-myob" id="btn-60">
                        <input type="radio" name="options">60 min
                    </label>
                </div>
                <!-- end radio-buttons -->
            </div>
            <!-- call-to-action button -->
            <div class="border form-group col-xs-12 col-sm-8 col-sm-offset-2  col-md-6 col-md-offset-3  ">
                <button type="submit" class="btn btn-lg btn-block button-apply ">APPLY FILTER</button>
            </div>
            <!-- ----- -->
        </div>
        <!-- end row -->
    </div>
    <div class="space" style="height:10rem;"></div>
    <h2>Original image from UX design document (below)</h2>
    <p>Objective: Create a responsive component that will work across different viewport sizes.</p>
    <p>IE10+, modern browsers & mobile</p>
    <img src="Filter-cuisine-calories.png" alt="" style="width:320px;border:1px solid grey">
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <!-- bs select -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/8.5.1/nouislider.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="https://maxcdn.bootstrapcdn.com/js/ie10-viewport-bug-workaround.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.10.0/js/bootstrap-select.min.js"></script>
    <script src="myob.js"></script>
</body>

</html>
